<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>第九艺术网注册页</title>
    <link rel="stylesheet" href="static/regAndLogin/css/style.css">
</head>

<body>
    <div class="content">
        <div class="form sign-in">
            <h2>欢迎回来</h2>
            <label>
                <span>电话号码/用户名/邮箱</span>
                <input type="userName" id="nickName" />
            </label>
            <label>
                <span>密码</span>
                <input type="password" id="password" />
            </label>
            <p class="forgot-pass"><a href="">忘记密码？</a></p>
            <button type="button" class="submit">登 录</button>
            <button type="button" class="fb-btn">使用 <span>facebook</span> 帐号登录</button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                    <p>立即注册，发现大量机会！</p>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                    <p>有帐号就登录吧，好久不见了！</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>立即注册</h2>
                <label>
                    <span>用户名</span>
                    <input type="text" id="newNickName" />
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" id="newPassword" />
                </label>
                <label>
                    <span>邮箱</span>
                    <input type="text" id="newEmail" />
                </label>
                <label>
                    <span>邀请码</span>
                    <input type="text" id="newInviteCode" />
                </label>
                <button type="button" class="submit" id="btnPOST">注 册</button>
                <button type="button" class="fb-btn">使用 <span>facebook</span> 帐号注册</button>
            </div>
        </div>
    </div>
    <script src="static/regAndLogin/js/script.js"></script>
    <script src="static/regAndLogin/js/jquery.js"></script>
    <script type="text/javascript">
        // 验证登录
        $(function () {
            $('.submit').on('click', function () {
                var user = {}
                user['nickName'] = $('#nickName').val()
                user['passWord'] = $('#password').val()
                $.ajax({
                    url: 'http://auth.gameweb.com/loginvf',
                    type: 'POST',
                    dataType: 'json',
                    contentType: 'application/json;charset=UTF-8',
                    data: JSON.stringify(user),
                    success: function (seesion) {
                        if (seesion.code !== 0) {
                            console.log(' 注册接口返回code不为0');

                        }
                    }
                });
            })
        })

        // 验证注册
        $(function () {
            $('#btnPOST').on('click', function () {
                var user = {}
                user["nickName"] = $('#newNickName').val()
                user["email"] = $('#newEmail').val()
                user["passWord"] = $('#newPassword').val()
                user["inviteCode"] = $('#newInviteCode').val()
                // post提交数据请求
                $.ajax({
                    url: 'http://auth.gameweb.com/regin',
                    type: 'POST',
                    dataType: 'json',
                    contentType: 'application/json;charset=UTF-8',
                    data: JSON.stringify(user),
                    success: function (seesion) {
                        if (seesion.code !== 0) {
                            console.log(' 注册接口返回code不为0');

                        }
                    }
                });
            })
        })
    </script>
    <div style="text-align:center;">
    </div>
</body>

</html>
